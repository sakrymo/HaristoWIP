<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haristo | Work In Progress</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://kit.fontawesome.com/193a5783af.js" crossorigin="anonymous"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/lbb4epi.css">
</head>

<body>
  <section class="hero_section">
    
    <div class="wrapper_hero_animation">
      <video src="https://t759609.p.clickup-attachments.com/t759609/8f355354-a0f5-4b19-8f6a-7bcecc5577e0/HeroSectionConceptFour.mp4?view=open" class="hero_animation" autoplay="1" loop="1"></video>
    </div>

    <div class="hero_layout_wrapper">
      
      <div class="hero_layout_container">
        <img src="https://t759609.p.clickup-attachments.com/t759609/86e61a2a-4658-40af-959f-3d9dc52633a4/placeholderForLayout.png?view=open" alt="" id="hero_layout_container_dimensions">

        <div class="hero_layout_grid">
          <div class="leftspace"></div>
          <div class="rightspace"></div>
          <div class="topleft">
            <div class="hamburgermenu">
              <input type="checkbox" name="" id="hamburgermenu_control">
              <div class="hamburger_top hamburger_line"></div>
              <div class="hamburger_mid hamburger_line"></div>
              <div class="hamburger_bot hamburger_line"></div>
            </div>
          </div>
          <div class="topmiddle"></div>
          <div class="topright"></div>
          <div class="centerright"></div>
          <div class="centermiddle"></div>
          <div class="centerleft"></div>
          <div class="bottomright">
            <div class="socialmediaicons">
              <i class="fab fa-facebook-f social_icon"></i>
              <i class="fab fa-linkedin-in social_icon"></i>
              <i class="fas fa-globe social_icon"></i>
              <i class="fab fa-youtube social_icon"></i>
            </div>
          </div>
          <div class="bottommiddle">
            <span id="scrollindicator_text">LEARN MORE</span>
            <img src="img/scrollindicator.svg" alt="" id="scrollindicator">
          </div>
          <div class="bottomleft"></div>
        </div>
      </div>
    
    </div>

  </section>
  
  <div class="section_A">
    <h1>We Are Global Section </h1>     
  </div>

  <i class="fab fa-adobe social_icon"></i>
</body>

</html>
